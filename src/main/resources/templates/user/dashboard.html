<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario</title>
</head>
<body>
<h1 th:text="'Bienvenido, ' + ${usuario.username} + '!'">Bienvenido, Usuario</h1>

<!-- ‚úÖ Mensaje de √©xito si se redirige con ?success -->
<div id="mensajeExito" th:if="${param.success}" style="color: green; font-weight: bold;">
    ‚ôªÔ∏è ¬°Reciclaje registrado exitosamente!
</div>

<!-- ‚úÖ Script para ocultar el mensaje despu√©s de 3 segundos -->
<script>
    window.addEventListener("DOMContentLoaded", function() {
        const mensaje = document.getElementById("mensajeExito");
        if (mensaje) {
            setTimeout(() => {
                mensaje.style.display = "none";
            }, 5000); // 5 segundos
        }
    });
</script>

<p>Este es tu panel de usuario.</p>

<!-- Bot√≥n para registrar reciclaje -->
<a href="/user/reciclaje/registrar">
    <button>Registrar Reciclaje</button>
</a>

<!-- üî• Bot√≥n para ver historial -->
<br><br>
<a href="/user/reciclaje/historial">
    <button>Ver Historial de Reciclaje</button>
</a>

<!-- üî• Nuevos botones -->
<br><br>
<a href="/auth/perfil">
    <button>Ver Perfil</button>
</a>

<a href="/auth/cambiar-contrasena">
    <button>Cambiar Contrase√±a</button>
</a>

<!-- Formulario POST para cerrar sesi√≥n -->
<form action="/logout" method="post">
    <input type="hidden" name="_csrf" value="${_csrf.token}" />
    <button type="submit">Cerrar sesi√≥n</button>
</form>
</body>
</html>

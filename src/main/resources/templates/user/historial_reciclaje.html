<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Reciclaje</title>
</head>
<body>
<h2>Historial de Reciclaje</h2>
<table border="1">
    <tr>
        <th>Tipo de Residuo</th>
        <th>Subtipo</th>
        <th>Material</th>
        <th>Cantidad</th>
        <th>Unidad</th>
        <th>Fecha</th>
        <th>Estado</th>
    </tr>
    <tr th:each="reciclaje : ${historial}">
        <td th:text="${reciclaje.tipoResiduo}"></td>
        <td th:text="${reciclaje.subTipoResiduo} != null ? ${reciclaje.subTipoResiduo} : '---'"></td>
        <td th:text="${reciclaje.material}"></td>
        <td th:text="${reciclaje.cantidad}"></td>
        <td th:text="${reciclaje.unidad}"></td>
        <td th:text="${reciclaje.fecha}"></td>
        <td th:text="${reciclaje.estado}"></td>
    </tr>
</table>
</body>
</html>
